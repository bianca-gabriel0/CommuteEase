<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commute Ease Admin - Dashboard</title>
  <link rel="stylesheet" href="dashboard-style.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

  <div class="sidebar">
    <img src="assets/CE-logo.png" alt="" class="signup-image" style="width:100%; margin-bottom:20px;">
    <a href="dashboard.html"><i class="fa-solid fa-house"></i> Dashboard</a>
    <a href="scheduleadmin.html"><i class="fa-solid fa-calendar-alt"></i> Schedules</a>
    <a href="commuters.html"><i class="fa-solid fa-users"></i> Commuters</a>
    <button class="logout-button" onclick="logout()"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out</button>
  </div>

  <div class="main-content">

    <div class="dashboard-content">
      <!-- Left side (User cards + table) -->
      <div class="stats-column">
        <div class="card">
          <p class="card-title">NEW USER :</p>
          <div class="stat">
            <span class="dot green"></span>
            <span id="newUsers">54</span>
          </div>
        </div>

        <div class="card">
          <p class="card-title">CLIENT :</p>
          <div class="stat">
            <span class="dot red"></span>
            <span id="clients">64</span>
          </div>
        </div>

        <!-- User Table -->
        <div class="card user-table-card">
          <p class="card-title">Registered Users</p>
          <table id="usersTable" class="users-table">
            <thead>
              <tr>
                <th>Username</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Right side (Vehicle status) -->
      <div class="vehicle-card">
        <p class="card-title">VEHICLE STATUS</p>
        <div class="stat">
          <span class="dot green"></span>
          <span>Total Vehicle: <strong>100</strong></span>
        </div>
        <div class="stat">
          <span class="dot yellow"></span>
          <span>Active Vehicle: <strong>87</strong></span>
        </div>
        <div class="stat">
          <span class="dot red"></span>
          <span>On Going Vehicle: <strong>15</strong></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Example user data
    const users = [
      { username: "John Doe", email: "john@example.com" },
      { username: "Jane Smith", email: "jane@example.com" },
      { username: "Alex Reyes", email: "alexr@gmail.com" },
      { username: "Karla Cruz", email: "karla_cruz@yahoo.com" },
      { username: "Miko Tan", email: "miko.tan@gmail.com" },
      { username: "Sara Lim", email: "sara.lim@yahoo.com" },
      { username: "Ken Ito", email: "ken.ito@gmail.com" }
    ];

    const tableBody = document.querySelector("#usersTable tbody");

    // Populate table dynamically
    users.forEach(user => {
      const row = document.createElement("tr");
      const nameCell = document.createElement("td");
      const emailCell = document.createElement("td");

      nameCell.textContent = user.username;
      emailCell.textContent = user.email;

      row.appendChild(nameCell);
      row.appendChild(emailCell);
      tableBody.appendChild(row);
    });
  </script>

</body>
</html>
