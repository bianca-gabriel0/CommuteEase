<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="editprofile.css">
</head>
<body>

  <!-- nav bar -->
  <header class="navbar">
    <div class="logo">
      <img src="assets/CE-logo.png" a href = "Home.html" alt="Commute Ease Logo">
    </div>
    <nav class="nav-links">
      <a href="Home.html">HOME</a>
      <a href="schedule-main.html">SCHEDULE</a>
      <a href="Home.html">ABOUT</a>
      <a href="accountinfo.html" class="active">ACCOUNT</a>
    </nav>
  </header>

  <!-- Account Information Card -->
  <main>
    <div class="account-card">
      <h2>Account Information</h2>
      <hr>
      <div class="profile-section">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        <div class="profile-form">
          <p>Change Personal Profile:</p>
          <div class="form-row">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="Enter first name">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Enter last name">
          </div>
          <p class="email">example@gmail.com</p>
        </div>
      </div>
      <div class="buttons">
        <button class="save-btn" onclick="saveProfile()">Save Changes</button>
        <button class="cancel-btn" onclick="cancelEdit()">Cancel</button>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script>
    // Save profile
    function saveProfile() {
      const first = document.getElementById("firstName").value.trim();
      const last = document.getElementById("lastName").value.trim();

      if (!first || !last) {
        alert("Please enter both first and last names.");
        return;
      }

      alert(`Profile updated: ${first} ${last}`);
    }

    // Cancel edit
    function cancelEdit() {
      document.getElementById("firstName").value = "";
      document.getElementById("lastName").value = "";
      alert("Edit cancelled.");
    }

    // Navigation interactivity
    const navLinks = document.querySelectorAll(".nav-links a");
    navLinks.forEach(link => {
      if (link.href === window.location.href) {
        link.classList.add("active");
      }

      link.addEventListener("click", () => {
        navLinks.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
      });
    });
  </script>

</body>
</html>
