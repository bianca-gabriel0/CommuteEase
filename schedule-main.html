<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CommuteEase - Schedule</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="schedule-style.css">
</head>

<body>
  <!-- nav bar -->
    <header class="navbar">
        <div class="logo">
      <img src="assets/CE-logo.png" a href = "Home.html" alt="Commute Ease Logo">
    </div>
    <nav class="nav-links">
      <a href="Home.html" class="active">HOME</a>
      <a href="schedule-main.html">SCHEDULE</a>
      <a href="#">ABOUT</a>
      <a href="#">ACCOUNT</a>
    </nav>
    </header>
    </body>

    <!-- TABLE FOR SCHED -->
<body>
  <h3><span class="underlinesched">TRIP SCHEDULES</span></h3>
  <table id="scheduleTable">
    <thead>
      <tr>
        <th>Location</th>
        <th>Type/s</th>
        <th>Route / Destination</th>
        <th>Departure Time</th>
        <th>Estimated Arrival</th>
        <th>Frequency</th>
        <th>Save Schedule</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

<script>
  // schedule data
  const schedules = [
    { Location: "Victory Liner", type: "Bus", route: "Dagupan → Manaoag", departure: "5:30 AM", arrival: "6:30 AM", frequency: "Every 30 minutes"},
    { Location: "Assada Center", type: "Bus", route: "Dagupan → Lingayen", departure: "6:00 AM", arrival: "7:20 AM", frequency: "Every 15 minutes"},
    { Location: "SM Dagupan", type: "Mini Bus", route: "Dagupan → San Fabian", departure: "8:00 AM", arrival: "9:00 AM", frequency: "Every 20 minutes"}
  ];

  const tableBody = document.querySelector("#scheduleTable tbody");
  schedules.forEach(schedule => {
    const row = document.createElement("tr");

    // schedule values
    Object.values(schedule).forEach(value => {
      const cell = document.createElement("td");
      cell.textContent = value;
      row.appendChild(cell);
    });

    // save button sa last column
    const saveCell = document.createElement("td");
    const saveBtn = document.createElement("button");
    saveBtn.textContent = "Save";
    saveBtn.classList.add("save-btn");

    // optional click action
    saveBtn.addEventListener("click", () => {
      alert(`Saved schedule: ${schedule.route}`);
    });

    saveCell.appendChild(saveBtn);
    row.appendChild(saveCell);

    tableBody.appendChild(row);
  });
</script>

</body>
</html>
